  <body>
   <h1>Akan names</h1>

   <form action="#" method="POST" onclick="return results();"class="form">
</form>
   <p>

   </p>

    <p>

   </p>
   <p>
    Gender :

      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>

<p>

    <input type="reset" name="reset" value="reset">
</p>
